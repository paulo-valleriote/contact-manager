<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Login</title>

    <link rel="stylesheet" href="src/css/global.css">
    <link rel="stylesheet" href="src/css/sign-pages.css">
</head>

<body>
    <main>
        <div class="container">

            <aside class="hero-banner">
                <img src="src/pages/assets/home-login-image.png" alt="">
            </aside>

            <section class="hero-form">
                <form>

                    <div class="form-title">

                        <h3>Bem vindo</h3>
                        <h2>Faça o login com sua conta</h2>
                    </div>

                    <div class="form-inputs">

                        <input type="email" name="userEmail" id="userEmail" placeholder="E-mail" autocomplete="off">
                        <input type="password" name="userPassword" id="userPassword" placeholder="Senha"
                            autocomplete="off">
                    </div>

                    <div class="form-end">

                        <input type="submit" value="LOGIN" class="finish-form">
                        <span>Não tem cadastro? <a href="src/pages/sign-up/index.html">Clique aqui!</a></span>
                    </div>
                </form>
            </section>
        </div>
    </main>

    <script src="src/scripts/script.js"></script>
</body>

</html>
